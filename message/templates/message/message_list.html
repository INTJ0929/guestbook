{% extends "base.html" %}

{% block content %}
    <h1>留言列表</h1>
    <p><a href="{% url 'msg_create' %}">我要留言我真棒</a></p>
    <ul>
        {% for msg in message_list %}
        <li>
            {{ msg.created }}
             <a href="{% url 'msg_read' msg.id %}">{{ msg.subject }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
